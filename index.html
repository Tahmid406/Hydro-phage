<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="logo 1.png" />
    <title>Hydro-phage</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
  </head>
  <body>
    <script src="variables.js"></script>
    <script src="htmlcontroller.js"></script>

    <div class="sidepanel" id="sidepanel">
      <h2 id="SelectedEntity"></h2>

      <div class="stat-item">
        <div class="stat-label">Activity</div>
        <div class="stat-value" id="eating-status">
          <!-- <span class="status-indicator status-inactive"></span> -->
          Inactive
        </div>
      </div>

      <div class="stat-item">
        <div class="stat-label">Age</div>
        <div class="stat-value" id="age">0</div>
      </div>

      <div class="stat-item">
        <div class="stat-label">Hunger</div>
        <div class="bar-container" id="hunger-bar-container">
          <div class="bar-fill hunger-bar" id="hungerBar" style="width: 50%">
            <div class="bar-text"></div>
          </div>
        </div>
      </div>

      <div class="stat-item">
        <div class="stat-label">Thirst</div>
        <div class="bar-container" id="thirst-bar-container">
          <div class="bar-fill thirst-bar" id="thirstBar" style="width: 50%">
            <div class="bar-text"></div>
          </div>
        </div>
      </div>

      <div class="stat-item">
        <div class="stat-label">Target</div>
        <div class="stat-value" id="target-status">None</div>
      </div>

      <div class="stat-item">
        <div class="stat-label">Current Speed</div>
        <div class="stat-value" id="speed">125.4 km/h</div>
      </div>

      <div class="stat-item warning-item" id="deathWarning">
        <div class="stat-label">⚠️ Critical Warning</div>
        <div class="stat-value" id="death-status">
          Agent will die in <span id="deathTimer"></span> seconds
        </div>
      </div>
    </div>

    <!-- Population Stats Graph -->
    <div class="stats-graph-container">
      <div class="stats-graph-title">Population Statistics</div>
      <canvas id="statsChart"></canvas>
    </div>

    <script src="Misc/stats.js"></script>
    <script src="World/screenToWorld.js"></script>
    <script src="World/worldGrid.js"></script>
    <script src="World/border.js"></script>
    <script src="Entities/Objects/Plant.js"></script>
    <script src="Entities/Objects/WaterPool.js"></script>
    <script src="Entities/Objects/Agent.js"></script>
    <script src="Entities/Controllers/plantController.js"></script>
    <script src="Entities/Controllers/waterPoolController.js"></script>
    <script src="Entities/Controllers/agentController.js"></script>
    <script src="main.js"></script>
    <script src="Misc/utils.js"></script>
  </body>
</html>
