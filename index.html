<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
  </head>
  <body>
    <script src="variables.js"></script>
    <script src="htmlcontroller.js"></script>

    <div class="sidepanel" id="sidepanel">
      <h2 id="SelectedEntity"></h2>

      <div class="stat-item">
        <div class="stat-label">Activity</div>
        <div class="stat-value" id="eating-status">
          <!-- <span class="status-indicator status-inactive"></span> -->
          Inactive
        </div>
      </div>

      <div class="stat-item">
        <div class="stat-label">Age</div>
        <div class="stat-value" id="age">0</div>
      </div>

      <div class="stat-item">
        <div class="stat-label">Hunger</div>
        <div class="bar-container" id="hunger-bar-container">
          <div class="bar-fill hunger-bar" id="hungerBar" style="width: 50%">
            <div class="bar-text"></div>
          </div>
        </div>
      </div>

      <div class="stat-item">
        <div class="stat-label">Thirst</div>
        <div class="bar-container" id="thirst-bar-container">
          <div class="bar-fill thirst-bar" id="thirstBar" style="width: 50%">
            <div class="bar-text"></div>
          </div>
        </div>
      </div>

      <div class="stat-item">
        <div class="stat-label">Target</div>
        <div class="stat-value" id="target-status">None</div>
      </div>

      <div class="stat-item">
        <div class="stat-label">Current Speed</div>
        <div class="stat-value" id="speed">125.4 km/h</div>
      </div>

      <div class="stat-item warning-item" id="deathWarning">
        <div class="stat-label">⚠️ Critical Warning</div>
        <div class="stat-value" id="death-status">
          Agent will die in <span id="deathTimer"></span> seconds
        </div>
      </div>
    </div>

    <!-- Population Stats Graph -->
    <div class="stats-graph-container">
      <div class="stats-graph-title">Population Statistics</div>
      <canvas id="statsChart"></canvas>
    </div>

    <script>
      // Initialize the chart
      const ctx = document.getElementById("statsChart").getContext("2d");
      const statsChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [], // Time labels (will be populated dynamically)
          datasets: [
            {
              label: "Agents",
              data: [],
              borderColor: "#00B3D3",
              backgroundColor: "rgba(100, 100, 100, 0.1)",
              borderWidth: 2,
              fill: false,
              tension: 0.1,
            },
            {
              label: "Plants",
              data: [],
              borderColor: "#01DC77",
              backgroundColor: "rgba(100, 100, 100, 0.1)",
              borderWidth: 2,
              fill: false,
              tension: 0.1,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              position: "top",
              labels: {
                color: "white",
                font: {
                  size: 10,
                },
              },
            },
          },
          scales: {
            x: {
              display: true,
              title: {
                display: false,
              },
              ticks: {
                color: "white",
                font: {
                  size: 8,
                },
                maxTicksLimit: 6,
              },
              grid: {
                color: "rgba(255, 255, 255, 0.1)",
              },
            },
            y: {
              display: true,
              title: {
                display: false,
              },
              ticks: {
                color: "white",
                font: {
                  size: 8,
                },
              },
              grid: {
                color: "rgba(255, 255, 255, 0.1)",
              },
            },
          },
          interaction: {
            intersect: false,
            mode: "index",
          },
        },
      });

      // Function to update the chart with new data
      function updateStatsChart() {
        if (
          typeof num_agents !== "undefined" &&
          typeof num_plants !== "undefined"
        ) {
          // Create time labels based on data points (every 30 seconds)
          const labels = [];
          for (let i = 0; i < num_agents.length; i++) {
            labels.push(`${i * 15}s`);
          }

          // Update chart data
          statsChart.data.labels = labels;
          statsChart.data.datasets[0].data = [...num_agents];
          statsChart.data.datasets[1].data = [...num_plants];

          // Keep only the last 20 data points for better visibility
          if (labels.length > 20) {
            statsChart.data.labels = labels.slice(-20);
            statsChart.data.datasets[0].data = num_agents.slice(-20);
            statsChart.data.datasets[1].data = num_plants.slice(-20);
          }

          statsChart.update("none"); // Update without animation for better performance
        }
      }
    </script>

    <script src="screenToWorld.js"></script>
    <script src="worldGrid.js"></script>
    <script src="worldItems.js"></script>
    <script src="agent.js"></script>
    <script src="main.js"></script>
    <script src="utils.js"></script>
  </body>
</html>
