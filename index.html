<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="logo 1.png" />
    <title>Hydro-phage</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
  </head>
  <body>
    <script src="variables.js"></script>
    <script src="htmlcontroller.js"></script>

    <div class="sidepanel" id="sidepanel">
      <h2 id="SelectedEntity">Agent</h2>

      <div class="stat-item">
        <div class="stat-label">Health</div>
        <div class="stat-value health-indicator" id="health-indicator">
          Health: 75%
        </div>
      </div>

      <div class="stat-item">
        <div class="stat-label">Activity</div>
        <div class="stat-value" id="activity-status">Wandering</div>
      </div>

      <div class="stat-item">
        <div class="stat-label">Age</div>
        <div class="age-info">
          <div class="stat-value" id="age">15/100</div>
          <div class="life-stage" id="life-stage">Adult Male</div>
        </div>
      </div>

      <div class="stat-item">
        <div class="stat-label">Reproductive Status</div>
        <div class="stat-value" id="reproductive-status">Ready to Mate</div>
      </div>

      <div class="stat-item">
        <div class="stat-label">Hunger</div>
        <div class="bar-container">
          <div
            class="bar-fill"
            id="hungerBar"
            style="width: 75%; background-color: #44aa44"
          >
            <div class="bar-text">75%</div>
          </div>
        </div>
      </div>

      <div class="stat-item">
        <div class="stat-label">Thirst</div>
        <div class="bar-container">
          <div
            class="bar-fill"
            id="thirstBar"
            style="width: 60%; background-color: #4488ff"
          >
            <div class="bar-text">60%</div>
          </div>
        </div>
      </div>

      <div class="stat-item warning-item" id="deathWarning">
        <div class="stat-label">⚠️ Critical Warning</div>
        <div class="stat-value">
          Agent will die in <span id="deathTimer">15</span>
        </div>
      </div>
    </div>

    <!-- Population Stats Graph -->
    <div class="stats-graph-container">
      <div class="stats-graph-title">Population Statistics</div>
      <canvas id="statsChart"></canvas>
    </div>

    <script src="Misc/stats.js"></script>
    <script src="World/screenToWorld.js"></script>
    <script src="World/worldGrid.js"></script>
    <script src="World/border.js"></script>
    <script src="Entities/Objects/Plant.js"></script>
    <script src="Entities/Objects/WaterPool.js"></script>
    <script src="Entities/Objects/Agent.js"></script>
    <script src="Entities/Controllers/plantController.js"></script>
    <script src="Entities/Controllers/waterPoolController.js"></script>
    <script src="Entities/Controllers/agentController.js"></script>
    <script src="main.js"></script>
    <script src="Misc/utils.js"></script>
  </body>
</html>
